<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Chat Room: {{ room_name }}</h2>
<div id="chat-log" style="height:300px; overflow:auto; border:1px solid #ccc; padding:10px;"></div>
<input id="chat-message-input" type="text" size="100" autocomplete="off" placeholder="Ã‰cris un message..."/>
<button id="chat-message-send">Envoyer</button>

<script>
const roomName = "{{ room_name }}";
const userName = "{{ request.user.username }}";

const chatSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/messagerie/' + roomName + '/'
);

chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const chatLog = document.getElementById('chat-log');
    chatLog.innerHTML += `<p><strong>${data.sender} :</strong> ${data.message}</p>`;
    chatLog.scrollTop = chatLog.scrollHeight;
};

chatSocket.onclose = function(e) {
    console.error('Chat socket closed unexpectedly');
};

document.getElementById('chat-message-send').onclick = function(e) {
    const input = document.getElementById('chat-message-input');
    const message = input.value;
    if(message.trim() === '') return;
    chatSocket.send(JSON.stringify({
        'message': message,
        'sender': userName
    }));
    input.value = '';
};
</script>

</body>
</html>
