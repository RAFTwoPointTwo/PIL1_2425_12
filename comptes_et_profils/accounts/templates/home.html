<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Page d'accueil</title>
</head>
<body class="bg-info">
  <div class="container py-5 my-5">
    <div class="bg-primary text-danger text-center fs-1 shadow border border-danger rounded-pill">Logisticar</div>
  <br>
  <h2 class="mt-2 text-center text-primary">Bienvenue sur notre plateforme de Covoiturage express !</h2>
    <br>
    {% if user.is_authenticated %}
    <p class="fw-bold">Bonjour <code><strong>{{user.username}}</strong></code> !</p>
    <br>
    <div class="container d-flex justify-content-center align-item-center">
      <a href="{% url 'profil' %}" class="btn btn-primary shadow">Mon profil</a>
    <a href="{% url 'logout' %}" class="btn btn-danger ms-2 shadow">Déconnexion</a>
    </div>
    <br>
    {% else %}
    <br>
    <p class="fw-bold text-center">Connectez-vous ou inscrivez-vous pour accéder aux services de Covoiturage express .</p>
    <br>
    <div class="container d-flex justify-content-center align-item-center">
      <a href="{% url 'login' %}" class="btn btn-primary me-1 shadow">Connexion</a>
    <a href="{% url 'register' %}" class="btn btn-success ms-1 shadow">Inscription</a>
    </div>
    {% endif %}
  </div>

</body>
</html>
