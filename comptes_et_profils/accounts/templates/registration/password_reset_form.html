<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
</head>
<body>
    <h1>Mot de passe oublié</h1>
    <p>Veuillez saisir votre adresse e-mail ci-dessous et nous vous enverrons les instructions pour définir un nouveau mot de passe.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer le lien de réinitialisation</button>
    </form>
    <p><a href="{% url 'login' %}">Retour à la connexion</a></p>
</body>
</html>
