<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
<h1>Chat pour la conversation {{ conversation_id }}</h1>

<div id="chat-log"></div>
<input id="chat-message-input" type="text" size="100">
<button id="chat-message-submit">Envoyer</button>

<script>
    const conversationId = {{ conversation_id }};
    const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
    const chatSocket = new WebSocket(
        ws_scheme + '://' + window.location.host +
        '/ws/chat/' + conversationId + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.getElementById('chat-log');
        chatLog.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.getElementById('chat-message-submit').onclick = function(e) {
        const inputElem = document.getElementById('chat-message-input');
        const message = inputElem.value;
        const sender = 'Utilisateur';  // adapte selon l'utilisateur connect√©
        chatSocket.send(JSON.stringify({
            'message': message,
            'sender': sender
        }));
        inputElem.value = '';
    };
</script>
</body>
</html>
